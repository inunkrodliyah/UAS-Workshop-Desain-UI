<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Aroma Essence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #8B4513;   /* Coklat tua */
      --primary-hover: #5e3010;   /* Lebih gelap untuk hover */
      --accent-color: #d2b48c;    /* Tan - coklat muda */
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #fefcf9, #f3e9dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .flower-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .submit-btn {
      width: 100%;
      background-color: var(--primary-color);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: var(--primary-hover);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="logo-container">
        <img src="images/parfume.png" alt="Flower Logo" class="flower-logo" />
        <div class="logo">Aroma Essence</div>
      </div>
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Langsung redirect ke dashboard
      window.location.href = "admin/dashboard.html";
    });
  </script>
</body>
</html>
